<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Calendario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            margin-top: 20px;
            font-size: 2em;
            padding: 0 10px; /* Espacio lateral en móviles */
        }

        .calendar-container {
            margin: 20px auto;
            max-width: 90%; /* Ajuste máximo al 90% del ancho del dispositivo */
            height: 60vh; /* Altura relativa a la vista del dispositivo */
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .calendar-container iframe {
            border: none;
            width: 100%;
            height: 100%; /* Ajustar altura del iframe */
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 30px; /* Espacio adicional debajo del botón */
        }

        .cta-button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .cta-button:active {
            transform: scale(0.95);
        }

        /* Ajustes específicos para móviles */
        @media (max-width: 600px) {
            .calendar-container {
                max-width: 95%; /* Asegurar un poco más de margen en dispositivos móviles */
                height: 50vh; /* Ajustar altura en dispositivos móviles */
            }

            .cta-button {
                padding: 12px 24px; /* Ajustar el tamaño del botón en dispositivos móviles */
                margin-bottom: 40px; /* Asegurar espacio adicional debajo del botón */
            }
        }
    </style>
</head>
<body>

    <h1>Reserva una cita</h1>

    <!-- Contenedor del calendario de Google -->
    <div class="calendar-container">
        <iframe 
            src="https://calendar.google.com/calendar/embed?src=es.spain%23holiday%40group.v.calendar.google.com&ctz=Europe%2FMadrid" 
            frameborder="0" 
            scrolling="no">
        </iframe>
    </div>

    <!-- Botón de reserva -->
    <a href="mailto:tucorreo@example.com?subject=Reserva%20de%20Cita" class="cta-button">¡Reserva ya por email!</a>
    
    <!-- Si prefieres WhatsApp, usa este código: -->
    <!-- <a href="https://wa.me/1234567890" class="cta-button">¡Reserva ya por WhatsApp!</a> -->

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Calendario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        .calendar-container {
            margin: 20px auto;
            max-width: 800px;
            height: 600px;
            border: 1px solid #ccc;
            overflow: hidden;
            border-radius: 10px;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Reserva una cita</h1>

    <!-- Contenedor del calendario de Google -->
    <div class="calendar-container">
        <iframe 
            src="https://calendar.google.com/calendar/embed?src=es.spain%23holiday%40group.v.calendar.google.com&ctz=Europe%2FMadrid" 
            style="border: 0" 
            width="100%" 
            height="100%" 
            frameborder="0" 
            scrolling="no">
        </iframe>
    </div>

    <!-- Botón de reserva -->
    <a href="mailto:tucorreo@example.com?subject=Reserva%20de%20Cita" class="cta-button">¡Reserva ya por email!</a>
    
    <!-- Si prefieres WhatsApp, usa este código: -->
    <!-- <a href="https://wa.me/1234567890" class="cta-button">¡Reserva ya por WhatsApp!</a> -->

</body>
</html>
